version: '1.0'
services:
  - name: adminer
    type: phpApache
    version: 7.3
    extensions:
      - mysqli
      - opcache
      - pdo_dblib
      - pdo_firebird
      - pdo_mysql
      - pdo_pgsql
    pecl:
      - mongodb
    source:
      type: download
      url: https://github.com/vrana/adminer/releases/download/v4.7.1/adminer-4.7.1.zip
    configFiles:
      - dest: vhost.conf
        src: ./configs/vhost.conf
    ports:
      - 80
    remoteAccess: true
    deployTo:
      - adminer

hosts:
  - name: adminer
    requirements:
      cores: 1
      memory: 0.5
